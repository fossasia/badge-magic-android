language: android
dist: trusty
sudo: false
jdk:
  - oraclejdk8
android:
  components:
    - tools
    - android-28
    - build-tools-28.0.3
    - platform-tools
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - "${TRAVIS_BUILD_DIR}/gradle/caches/"
    - "${TRAVIS_BUILD_DIR}/gradle/wrapper/dists/"
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
install:
  - bundle install
before_script:
  - bash scripts/prep-key.sh
script:
  - ./gradlew spotlessCheck
  - ./gradlew build --stacktrace
after_success:
  - bash scripts/upload-apk.sh
