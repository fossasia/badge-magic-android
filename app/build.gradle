plugins {
    id "com.diffplug.gradle.spotless" version "3.16.0"
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

androidExtensions {
    experimental = true
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId 'com.nilhcem.blenamebadge'
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName '1.0'
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

spotless {
    kotlin {
        ktlint()
        target '**/*.kt'
    }
}

dependencies {
    def moshi_version = '1.8.0'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    //Moshi
    implementation "com.squareup.moshi:moshi-kotlin:$moshi_version"
    kapt "com.squareup.moshi:moshi-kotlin-codegen:$moshi_version"

    //Android X Libraries
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha04'
    implementation 'androidx.recyclerview:recyclerview:1.1.0-alpha04'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    //First Party Lifecycle Library
    implementation "androidx.lifecycle:lifecycle-extensions:2.1.0-alpha04"
    kapt "androidx.lifecycle:lifecycle-compiler:2.1.0-alpha04"

    //Spinner Wheel
    implementation 'com.shawnlin:number-picker:2.4.8'

    //Material Design
    implementation 'com.google.android.material:material:1.1.0-alpha05'

    //Timber
    implementation 'com.jakewharton.timber:timber:4.7.1'

    implementation 'no.nordicsemi.android.support.v18:scanner:1.0.0'

    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    testImplementation 'com.nhaarman:mockito-kotlin-kt1.1:1.5.0'
    testImplementation 'org.amshove.kluent:kluent:1.31'
}
